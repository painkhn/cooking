<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/output.css">
    <title>Document</title>
</head>

<body class="w-full min-h-screen bg-[#EEE2DC] font-serif">
    <header class="bg-[#EDC7B7] w-full py-4">
        <div class="max-w-[1620px] w-full mx-auto flex justify-between items-center">
            <a href="../../index.html" class="transition-all hover:opacity-80">
                <img src="../../public/img/logo.svg" alt="">
            </a>
            <nav>
                <ul class="flex items-center text-2xl gap-20">
                    <li>
                        <a href="#!">
                            Избранное
                        </a>
                    </li>
                    <li>
                        <a href="#!">
                            Вход
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="py-20 space-y-20">
        <h1 class="text-[32px] text-center">Панель рецептов</h1>
        <form class="max-w-[1590px] mx-auto space-y-10">
            <div class="flex justify-between gap-10">
                <div class="w-[35%] border py-10 px-14 space-y-10">
                    <h2 class="text-2xl text-center">Ингредиенты</h2>
                    <textarea name="" id="" class="w-full bg-[#EDC7B7] min-h-[200px] px-10 py-5"
                        placeholder="Введите текст"></textarea>
                </div>
                <div class="w-[65%] border py-10 px-14 space-y-10">
                    <h2 class="text-2xl text-center">Способ приготовления</h2>
                    <textarea name="" id="" class="w-full bg-[#EDC7B7] min-h-[200px] px-10 py-5"
                        placeholder="Введите текст"></textarea>
                </div>
            </div>
            <button type="submit"
                class="max-w-[350px] w-full py-4 border bg-[#EDC7B7] mx-auto block text-2xl cursor-pointer hover:opacity-80 transition-all">Опубликовать</button>
        </form>
    </main>
    <footer class="w-full bg-[#EDC7B7]">
        <div class="max-w-[1620px] mx-auto py-10 text-right text-2xl">
            <p>Телефон : +7-555-999-25-52</p>
        </div>
    </footer>
</body>

</html>
