<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/output.css">
    <title>Document</title>
</head>

<body class="w-full min-h-screen bg-[#EEE2DC] font-serif">
    <header class="bg-[#EDC7B7] w-full py-4">
        <div class="max-w-[1620px] w-full mx-auto flex justify-between items-center">
            <a href="../../../index.html" class="transition-all hover:opacity-80">
                <img src="../../../public/img/logo.svg" alt="">
            </a>
            <nav>
                <ul class="flex items-center text-2xl gap-20">
                    <li>
                        <a href="#!">
                            Избранное
                        </a>
                    </li>
                    <li>
                        <a href="#!">
                            Вход
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="py-20 space-y-20">
        <div class="max-w-[560px] mx-auto space-y-20">
            <h1 class="text-center text-[32px]">Вход</h1>
            <form class="space-y-10">
                <input type="text" class="w-full text-center border-b py-4 text-2xl" placeholder="Логин">
                <input type="password" class="w-full text-center border-b py-4 text-2xl" placeholder="Пароль">
                <button type="submit"
                    class="w-[60%] py-4 border bg-[#EDC7B7] mx-auto block text-2xl cursor-pointer hover:opacity-80 transition-all">Регистрация</button>
                <a href="#!">
                    <button type="button"
                        class="w-[60%] py-4 border bg-[#EDC7B7] mx-auto block text-2xl cursor-pointer hover:opacity-80 transition-all">
                        Войти
                    </button>
                </a>
            </form>
        </div>
        <div class="max-w-[1620px] w-full mx-auto min-h-[560px] border bg-[#EDC7B7] flex items-center px-10 gap-9">
            <img src="../../../public/img/child.png" alt="" class="max-w-[720px]">
            <p class="text-[40px]">
                Готовка - это искусство, где вы - художник. Каждый рецепт - холст для вашего творчества. Не бойтесь
                экспериментов,
                ошибок, и роста. С каждым шагом вы становитесь мастером. Вперёд, к новым кулинарным вершинам!
            </p>
        </div>
    </main>
    <footer class="w-full bg-[#EDC7B7]">
        <div class="max-w-[1620px] mx-auto py-10 text-right text-2xl">
            <p>Телефон : +7-555-999-25-52</p>
        </div>
    </footer>
</body>

</html>
